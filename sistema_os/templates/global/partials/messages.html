{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
