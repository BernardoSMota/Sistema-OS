{% load static %}
{% include "global/partials/head.html" %}
<link rel="stylesheet" href="{% static "ordens/css/create.css" %}">
</head>
<body>
    {% include "global/partials/header.html" %}

    <main>
        <h2>Dados do equipamento</h2>

        <form action="{% url "ordens:home" %}" id='main-form'>
            <span class='os-number'>
                <input type="text" inputmode="numeric" pattern="[0-9]*" name="os-number" id="os-number" placeholder="Digite o número da OS" >
            </span>
            
            <span class='client'>
                <input type="text" name="client" id="client" placeholder='Cliente'>
            </span>

            <span class='equipment'>
                <input type="text" name="equipment" id="equiament" placeholder='Equipamento'>
            </span>

            <span class='brand'>
                <input type="text" name="brand" id="brand" placeholder='Marca'>
            </span>

            <span class='pot'>
                <input type="text" inputmode="decimal" pattern="[0-9]*" name="pot" id="pot" placeholder='Potência (CV)'>
            </span>

            <span class='rotation'>
                <input type="text" inputmode="numerci" pattern="[0-9]*" name="rotation" id="rotation" placeholder='RPM'>
            </span>

            <span class='pictures'>
                <label for="pictures" id='label-pictures'>Adicionar imagens</label>
                <input type="file" name="pictures" id="pictures" accept="image/*" multiple placeholder='Fotos do equipamento'>
            </span>
            <div id="pictures-container" class="status"></div>

            <button type="submit" id='confirm'>Confirmar</button>
        </form>

        
    </main>

    {% comment %} <script src="{% static "global/js/auto_update.js" %}"></script> {% endcomment %}
    <script src="{% static "ordens/js/update_pictures.js" %}"></script>
    
</body>
</html>
